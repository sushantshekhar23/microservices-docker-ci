name: CI - Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build service-registry
        run: |
          cd service-registry
          mvn clean package -DskipTests

      - name: Build config-server
        run: |
          cd config-server
          mvn clean package -DskipTests

      - name: Build api-gateway
        run: |
          cd api-gateway
          mvn clean package -DskipTests

      - name: Build department-service
        run: |
          cd department-service
          mvn clean package -DskipTests

      - name: Build employee-service
        run: |
          cd employee-service
          mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push service-registry image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/service-registry ./service-registry
          docker push ${{ secrets.DOCKER_USERNAME }}/service-registry

      - name: Build & Push config-server image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/config-server ./config-server
          docker push ${{ secrets.DOCKER_USERNAME }}/config-server

      - name: Build & Push api-gateway image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-gateway ./api-gateway
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway

      - name: Build & Push department-service image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/department-service ./department-service
          docker push ${{ secrets.DOCKER_USERNAME }}/department-service

      - name: Build & Push employee-service image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/employee-service ./employee-service
          docker push ${{ secrets.DOCKER_USERNAME }}/employee-service
